      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" id="form-cadastro"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
          <p> 
            <label for="nome_cad">Digite sua cidade</label>
            <input id="cidade_cad" name="nome_cad" required="required" type="text" placeholder="cidade" />
          </p>

          <p> 
            <label for="nasci_cad">Data de nascimento</label>
            <input id="nasc" name="nome_cad" required="required" type="date" placeholder="Data de nascimento" />
          </p>
           
          <p> 
           
          <p> 
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" id="cadastro-ok" value="Cadastrar"/> 
          </p>
           
          <p class="link1">  
            Já tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
